<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Simulator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/Icon.png">
</head>
<body>
    <div class="container">
        <div class="story" id="story">
            <div class="about">
                <div class="info">
                    <img id="pic" src="" width="50" height="50">
                    <p id="name"></p>
                    <span id="time"></span>
                </div>
                <img src="./assets/Close Icon.png" alt="close" onclick="document.getElementById('story').style.transform = 'scale(0)'">
            </div>
            <div class="reply">
                <div class="input">
                    <img src="./assets/Picture.png" alt="img icon">
                    <input type="text" placeholder="Send Message">
                </div>
                <div class="actions">
                    <img src="./assets/Messanger.png" style="filter: brightness(0) invert(1);">
                    <img src="./assets/More.png" alt="">
                </div>
            </div>
        </div>
        <nav>
            <img src="./assets/Camera Icon.png" width="24" height="22">
            <img src="./assets/Instagram Logo.png" width="105" height="28">
            <div class="nav-container">
                <img src="./assets/IGTV.png" width="24" height="25">
                <img src="./assets/Messanger.png" width="23" height="20">
            </div>
        </nav>
        <main>
            <div id="stories"></div>
        </main>
        <footer>
            <img src="./assets/Tab 1.png" width="75" height="50">
            <img src="./assets/Tab 2.png" width="75" height="50">
            <img src="./assets/Tab 3.png" width="75" height="50">
            <img src="./assets/Tab 4.png" width="75" height="50">
            <img src="./assets/Tab 5.png" width="75" height="50">
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
